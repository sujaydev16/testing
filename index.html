<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Dev Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Display an image -->
        <img src="testimage.png" alt="Your Image" class="image">

        <!-- Self-made video -->
        <video class="self-video" controls>
            <source src="testvideo.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <!-- Short message -->
        <p class="message">
            This is a short paragraph message that you can modify to fit your project.
        </p>

        <!-- YouTube video -->
        <div class="youtube-video">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/AiD6SOOBKZI?si=M5WIEgApIbe0XKAX" 
                title="YouTube video player" frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
            </iframe>
        </div>
    </div>
</body>
</html>
